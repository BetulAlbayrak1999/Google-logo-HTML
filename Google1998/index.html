<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google!</title>
    </head>
    <body>
        <!-- google img-->
        <img style="margin-left: 600px;" height="100"
            src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
            alt="google">

        <!--content grey block start-->
        <div style="width: 80; height: 75px; background-color: rgb(243, 240,
            240); margin: 0px 30px;">
            <p style="margin-left: 600px ;margin-bottom: 0px;">Search the web
                using Google!</p>

            <section style="margin-left: 550px; margin-bottom: 2px; border: 1px
                outset black;height: 30px; width: 300px;; background-color:
                white;"></section>

            <a style="margin-left: 600px; border: 1px outset black;
                text-decoration: black; text-align: center; color: black;"
                href="https://web.archive.org/web/20001207080700/http://www.google.com/search?q=">Google
                Search</a>
            <a style="border: 1px outset black; margin: 5px; text-decoration:
                black; text-align: center; color: black;"
                href="https://web.archive.org/web/20111013143216/http://www.google.com/webhp?sa=I%27m+feeling+lucky">I'm
                felling lucky</a>
        </div>
        <!--content grey block  end-->

        <!--content green block start-->
        <div style="width: 80; height: 150px; background-color: white;margin: 0px 30px;">

            <!--left part start-->
            <aside style=" margin-right: 1px;  background-color: rgb(114, 201, 206);width: 40%; height: 100%; text-align: center; display:inline-table;">
                <p>Special Searches</p>
                <a style="text-align: center;"
                    href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">
                    Stanford Search</a>
                    <br>
                <a style="text-align: center;"
                    href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">
                    Linux Search</a>
        </aside>
        <!--left part end-->

        <!--2. part start-->
            <aside style="background-color: rgb(70, 174, 182);width: 17.5%; height: 100%;
            text-align: center; display: inline-table;">
                <a  href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>
                <br>
                <a
                    href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About
                    Google!</a>
                    <br>
                <a
                    href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company
                    Info</a>
                    <br>
                <a
                    href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google!
                    Logos</a>
            </aside>
            <!--2. part end-->

            <!--right part start-->
            <aside style="margin-left: 2px; background-color: rgb(54, 148, 155);width: 40%; height: 20%; text-align: center; display: inline-table; position:absolute;">
                <p>Get Google!</p>
                <p>updates monthly</p>
                <map style="border: 1px
                outset black;height: 50px; width: 300px;; background-color:
                white;">Your e-mail:.................</map>
                <br>
                <map style="border: 1px
                outset black;height: 30px; width: 50px;; background-color:
                white; margin-top: 2px; margin-right: 5px">Subscribe</map>
                <a
                    href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">archive</a>
        </aside>
        <!--right part end-->
        </div>

        <!--content green block end-->
    </body>

</html>
